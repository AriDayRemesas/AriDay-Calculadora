<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AriDay Remesas</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1.5rem;
      background: #f5f5f5;
    }
    .card {
      background: #fff;
      max-width: 450px;
      margin: auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    p.subtitle {
      margin: 0.2rem 0 1rem;
      font-size: 0.9rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .selector-group {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
    }
    select {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      margin: 0 0.5rem;
    }
    button, input {
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .swap-btn {
      padding: 0.5rem 0.8rem;
      border: none;
      background: #1a73e8;
      color: #fff;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 1.2rem;
      line-height: 1;
    }
    .btn-enviar {
      background-color: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.7rem;
      margin-top: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .result {
      margin-top: 1.2rem;
      font-weight: bold;
      font-size: 1.1rem;
      color: #1a73e8;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üåê AriDay Remesas</h2>
    <p class="subtitle">
      <a href="https://wa.me/5491165218910" target="_blank" style="text-decoration:none; color:#1a73e8;">
        WhatsApp: +54 9 11 6521 8910
      </a>
    </p>

    <label>Convertir de ‚Üí a:</label>
    <div class="selector-group">
      <select id="currencyFrom">
        <option value="ARS">ARS</option>
        <option value="CUP">CUP</option>
        <option value="MLC">MLC</option>
      </select>
      <button type="button" class="swap-btn" onclick="swapCurrencies()">‚áÑ</button>
      <select id="currencyTo">
        <option value="CUP">CUP</option>
        <option value="ARS">ARS</option>
        <option value="MLC">MLC</option>
      </select>
    </div>

    <label for="amount">Ingrese monto (m√°x. 9 d√≠gitos):</label>
    <input type="text" id="amount" placeholder="Ej: 15,000" maxlength="13" />

    <div class="result" id="resultText"></div>
    <button onclick="calculate()">Calcular</button>
    <button class="btn-enviar" onclick="sendToWhatsApp()">Enviar</button>
  </div>

  <script>
    // Par√°metros fijos
    const MIN_ARS = 12000;        // 12.000 ARS
    const MIN_CUP = 3243;         // 3.243 CUP
    const MIN_MLC = 11.5;         // 11.5 MLC
    const RATE_MIN = 3.69;        // 1 CUP = 3.69 ARS
    const RATE_MAX = 3.63;        // 1 CUP = 3.63 ARS (‚â•100k CUP)
    const RATE_MLC = 12000 / 11.5; // 1 MLC ‚âà 1043.478 ARS

    let lastResult = '';

    window.onload = () => {
      updateDisabledOptions();
      document.getElementById('currencyFrom').addEventListener('change', updateDisabledOptions);
      document.getElementById('currencyTo').addEventListener('change', updateDisabledOptions);
      document.getElementById('amount').addEventListener('input', enforceNumericInput);
    };

    function enforceNumericInput(event) {
      let value = event.target.value.replace(/\D/g, '');
      if (value.length > 9) value = value.slice(0, 9);
      value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      event.target.value = value;
    }

    function updateDisabledOptions() {
      const from = document.getElementById('currencyFrom').value;
      const toSelect = document.getElementById('currencyTo');
      for (let opt of toSelect.options) {
        opt.disabled = (
          opt.value === from ||
          (from === 'CUP' && opt.value === 'MLC') ||
          (from === 'MLC' && opt.value === 'CUP')
        );
      }
      if (from === toSelect.value) {
        toSelect.value = (from === 'ARS') ? 'CUP' : 'ARS';
      }
    }

    function swapCurrencies() {
      const f = document.getElementById('currencyFrom');
      const t = document.getElementById('currencyTo');
      [f.value, t.value] = [t.value, f.value];
      updateDisabledOptions();
      document.getElementById('amount').value = '';
      document.getElementById('resultText').textContent = '';
      lastResult = '';
    }

    function rateForCup(cup) {
      if (cup <= MIN_CUP) return RATE_MIN;
      if (cup >= 100000) return RATE_MAX;
      const slope = (RATE_MAX - RATE_MIN) / (100000 - MIN_CUP);
      return RATE_MIN + slope * (cup - MIN_CUP);
    }

    function cupToArs(cup) {
      return cup * rateForCup(cup);
    }
    function arsToCup(ars) {
      if (ars >= RATE_MAX * 100000) {
        return Math.floor(ars / RATE_MAX);
      }
      let low = MIN_CUP, high = 100000, mid, est;
      for (let i = 0; i < 50; i++) {
        mid = (low + high) / 2;
        est = cupToArs(mid);
        if (est > ars) high = mid; else low = mid;
      }
      return mid;
    }

    function calculate() {
      const from = document.getElementById('currencyFrom').value;
      const to = document.getElementById('currencyTo').value;
      const raw = document.getElementById('amount').value;
      const num = parseFloat(raw.replace(/,/g, ''));
      const out = document.getElementById('resultText');
      out.textContent = ''; lastResult = '';

      if (from === to) {
        out.textContent = 'Seleccione monedas diferentes.'; return;
      }
      if (!raw || isNaN(num)) {
        out.textContent = 'Ingrese un monto v√°lido.'; return;
      }

      // ARS ‚Üí CUP
      if (from==='ARS'&&to==='CUP') {
        if (num < MIN_ARS) { out.textContent = `ARS ‚â• ${MIN_ARS.toLocaleString()}.`; return;}
        const cup = Math.round(arsToCup(num));
        out.textContent = `üí≤ Con ${num.toLocaleString()} ARS recib√≠s aprox. ${cup.toLocaleString()} CUP.`;
        lastResult = `Quiero enviar ${num.toLocaleString()} ARS y recibir ${cup.toLocaleString()} CUP.`;
      }
      // CUP ‚Üí ARS
      else if (from==='ARS'&&to==='CUP') {
        if (num < MIN_CUP) { out.textContent = `CUP ‚â• ${MIN_CUP.toLocaleString()}.`; return;}
        const cup = Math.round(cupToArs(num));
        out.textContent = `üí≤ Recib√≠s aprox. ${num.toLocaleString()} CUP con ${cup.toLocaleString()} ARS.`;
        lastResult = `Quiero enviar ${num.toLocaleString()} ARS y recibir ${cup.toLocaleString()} CUP.`;
      }
      // ARS ‚Üí MLC
      else if (from==='ARS'&&to==='MLC') {
        if (num < MIN_ARS) { out.textContent = `ARS ‚â• ${MIN_ARS.toLocaleString()}.`; return;}
        const mlc = (num / RATE_MLC).toFixed(2);
        out.textContent = `üí≤ Con ${num.toLocaleString()} ARS Recib√≠s aprox. ${mlc} MLC.`;
        lastResult = `Quiero enviar ${num.toLocaleString()} ARS y recibir ${mlc} MLC.`;
      }
      // MLC ‚Üí ARS
      else if (from==='MLC'&&to==='ARS') {
        if (num < MIN_MLC) { out.textContent = `MLC ‚â• ${MIN_MLC}.`; return;}
        const ars = Math.round(num * RATE_MLC);
        out.textContent = `üí≤ Recib√≠s aprox. ${num} MLC con ${ars.toLocaleString()} ARS.`;
        lastResult = `Quiero enviar ${ars.toLocaleString()} ARS y recibir ${num} MLC.`;
      }
      // CUP ‚áÑ MLC bloqueado
      else {
        out.textContent = '‚õî Conversi√≥n CUP ‚áÑ MLC no permitida.';
      }
    }

    function sendToWhatsApp() {
      if (!lastResult) {
        alert('Primero calcula un monto v√°lido antes de enviar.');
        return;
      }
      const phone = '5491165218910';
      window.open(`https://wa.me/${phone}?text=${encodeURIComponent(lastResult)}`, '_blank');
    }
  </script>

</body>
</html>
